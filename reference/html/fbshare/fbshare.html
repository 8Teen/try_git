<script>
    $( document ).ready(function() {	    
	    var fbURL = 'http://graph.facebook.com/?ids=';
		$.support.cors = true;
		urlIds = location.href;
		urlOne = location.href;	
		fbURL += urlIds;		
	    $.ajax({
		    url: fbURL,
			crossDomain: true,
            dataType: 'json',
			error: function(aj, desc, errorThrown) {
			    alert("Error: [" + desc + "]["+errorThrown +"]" );
			},
            success: function(data) {			
				var s = "";
				var shares = "0";
			    $.each(data, function(key, value) {				   
				   if (key == urlOne) {
				      if (value.shares != null) {
				         shares = value.shares;
					  }
				   }
			    });				
				$("#fbShareCountData").append(shares);
            },
			statusCode: {
               404: function() {
                  alert("page not found");
               }
            }
        });
		$("#fbShareLink").click(function(){
		   var fbFeed = 'https://www.facebook.com/dialog/feed?';
		   fbFeed += 'redirect_uri=http://www.elcolombiano.com/BancoMedios/FBShare/autoclose.html&';
		   fbFeed += 'link=' + location.href;
		   fbFeed += '&api_key=615448291814290&app_id=615448291814290&locale=en_US&sdk=joey&display=popup';
		   window.open(fbFeed, 'Share', 'width=740,height=500,scrollbars=yes,resizable=yes');
		   return false;
		});
	});
</script>
