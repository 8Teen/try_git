<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>jQuery.fullscreen MY OWN example</title>
	<link rel="stylesheet" href="./css/styles.css" type="text/css" media="screen">
    <link rel="stylesheet" href="./css/infographic.css" type="text/css" media="screen">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/jquery/fullscreen/jquery.fullscreen-0.4.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery/smoothzoom/jquery.smoothZoom.min.js"></script>
    <script type="text/javascript" src="./js/infographic.js"></script>
</head>
<body>
    <div id="infographic">
      <div id="imgSmall" class="requestfullscreen imgSmall">
        <img id="infoSmall" src="images/grafico-mac-250-23012014.jpg" border="0"/>

      <div id="imgBig" class="imgBig">
        <img id="infoBig" src="images/grafico-mac-1500-23012014.jpg" />

           <div id="ecLogo">Logo</div>

        </div>
      </div>
    </div>
